<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>INDEX</title>
  <link rel="stylesheet" href="public/styles/index.css">
</head>

<body>
  <h2>Todo's Index</h2>
  <div>

    <table class="table-data" id="table-data-index">
      <thead>
        <tr>
          <th>Id</th>
          <th>Title</th>
          <th>Is completed</th>
          <th colspan="2">Actions</th>
        </tr>
      </thead>
      <tbody>
        {{#each result}}
        <tr>
          <td id='result-id-{{id}}'>{{id}}</td>
          <td id='result-title-{{id}}'>{{title}}</td>
          <td id='result-completed-{{id}}'>{{completed}}</td>
          <td>
            <table class="table-data-action">
              <tr>
                <td id='result-edit-{{id}}'><a href="/edit">edit</a></td>                
                <td id='result-delete-{{id}}'><a href="/delete">delete</a></td>
              </tr>
            </table>
          </td>
        </tr>
        {{/each}}
      </tbody>
    </table>
  </div>
  <br>
  <div>
    <!-- <button onclick="window.location.href='/listall'">All Todo's</button> -->
    <button onclick="window.location.href='/new'">New Todo
    </button>
  </div>
</body>

</html>
