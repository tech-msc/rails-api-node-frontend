<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>DELETE</title>
  <link rel="stylesheet" href="/public/styles/default.css">
</head>

<body>
  <h2>Deleted Todo</h2>
  <div class="div-btn-navigation">
    <button onclick="window.location.href='/index'">Return to Index
    </button>
  </div>

  {{#ifResult result}}
  <div>
    <h3>Todo Deleted</h3>
    <p>
      <strong>Id: </strong>{{result.id}}
      <br>
      <strong>Title: </strong>{{result.title}}
      <br>
      <strong>Completed: </strong>{{result.completed}}
      <br>
      <strong>Created at: </strong>{{result.created_at}}
      <br>
      <strong>Updated at: </strong>{{result.updated_at}}
      <br>
      <p>
  </div>
  {{/ifResult}}
</body>

</html>
